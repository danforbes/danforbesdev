# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Dan Forbes
subtitle: Technology Enthusiast
name: &name Dan Forbes
email: dan@danforbes.dev
description: Personal site of Dan Forbes, technology enthusiast.
twitter_username: danforbesdev
github_username: danforbes
minimal_mistakes_skin: dark
url: https://danforbes.github.io/danforbesdev/

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Los_Angeles

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

comments:
  provider: disqus
  disqus:
    shortname: disqus_s4b6IFy9Vs

author:
  name   : *name
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Trying to build a better world one weird idea at a time."
  links:
    - label: "dan@danforbes.dev"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:dan@danforbes.dev"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/danforbes"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/danforbesdev"
    - label: "LinkedIn"
      icon: fab fa-fw fa-linkedin"
      url: https://www.linkedin.com/in/danfforbes/"

footer:
  links:
    - label: "dan@danforbes.dev"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:dan@danforbes.dev"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/danforbes"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/danforbesdev"
    - label: "LinkedIn"
      icon: fab fa-fw fa-linkedin"
      url: https://www.linkedin.com/in/danfforbes/"

defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
